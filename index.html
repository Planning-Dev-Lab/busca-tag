<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Tags Profissional</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Iniciando Banco de Dados Python...</p>
    </div>

    <div id="main-content" class="content-hidden">
        <div class="container">
            <h2>Consulta de Tags</h2>
            <input type="text" id="inputTag" placeholder="Digite a TAG e pressione Enter..." py-keyup="verificar_tag">
            <div id="resultado"></div>
        </div>

        <div class="historico-container">
            <div style="font-size: 14px; font-weight: bold; margin-bottom: 10px;">ÃšLTIMAS CONSULTAS</div>
            <div id="listaHistorico"></div>
        </div>
    </div>

    <py-config>
        packages = ["pandas"]
        [[fetch]]
        files = ["tags.csv", "main.py"]
    </py-config>

    <script type="py" src="main.py"></script>
</body>
</html>
